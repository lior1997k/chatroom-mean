<section class="auth-page">
  <div class="auth-shell single">
    <div class="form-card">
      <h2>Forgot password</h2>
      <p class="subtitle">Enter your email and we will send a reset link.</p>

      <p *ngIf="message" class="notice info">{{ message }}</p>
      <p *ngIf="error" class="notice error">{{ error }}</p>

      <form (ngSubmit)="submit()" class="auth-form">
        <label class="field">
          <span>Email</span>
          <input type="email" [(ngModel)]="email" name="email" autocomplete="email" required />
        </label>

        <button type="submit" class="primary-btn" [disabled]="submitting">{{ submitting ? 'Sending...' : 'Send reset link' }}</button>
      </form>

      <p class="footnote"><a routerLink="/login">Back to sign in</a></p>
    </div>
  </div>
</section>
